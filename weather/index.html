<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter Your Location"
        class="search-texts">
        <button class="fa-solid fa-magnifying-glass" id="search"></button>
      </div>
      <div class="location-not-found">
        <h2>Sorry Location Not Found!</h2>
        <img src="./assets/404.png" alt="">
      </div>
      <div class="weather-body">
        <img src="./assets/cloud.png" alt="this is an weather image" class="weather_img">
        <div class="weather-box">
          <p class="temperature"> 0 <sup>Â°C</sup></p>
          <div class="discription">
            <p> light Rain</p>
          </div>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="text">
              <!-- span is a inline element while p and div are block level element which start from new line-->
              <span id="humidity">45%</span> 
              <p>humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <!-- span is a inline element while p and div are block level element which start from new line-->
              <span id="wind-speed">12Km/H</span> 
              <p>Wind Speed</p>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="copyright">
      Copyright @ 2023 All rights are reserved by Hemendra Kumar
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/d528b838e3.js" crossorigin="anonymous"></script>
</body>
</html>
